<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header class="top-row">
      <h1 id="heading">Music Player</h1>
      <div class="toggle-switch" id="toggleSwitch">
        <div class="toggle-ball"></div>
      </div>
    </header>
    <main class="containers">
      <section class="container" id="songFilter">
        <div class="filter">
          <h2 class="words">Filter Songs:</h2>
          <div class="genre">
            <label for="genreSelect">Genre:</label>
            <select id="genreSelect">
              <option value="all">All</option>
              <option value="rock">Rock</option>
              <option value="popmusic">Pop Music</option>
              <option value="indie">Indie</option>
              <option value="folk">Folk</option>
            </select>
          </div>
        </div>
        <div class="display-name">
          <h2 class="words">All Songs</h2>
          <ul id="songList"></ul>
          <div class="add-panel"></div>
        </div>
      </section>

      <section class="container" id="playPanel">
        <section class="about-song">
          <img id="songImage" src="" alt="Song Image" />
          <p id="songName"></p>
          <p id="artistName"></p>
        </section>

        <section class="song-player"></section>
      </section>

      <section class="container" id="playListPanel"></section>
    </main>
  </body>
</html>
